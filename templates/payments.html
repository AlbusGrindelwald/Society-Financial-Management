<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Payment Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0d0d0d, #1c1c1c);
            color: #f8f9fa;
            padding: 40px 20px;
            min-height: 100vh;
        }
        h2 {
            color: #ffc107;
            margin-top: 40px;
            font-weight: 600;
        }
        form {
            max-width: 450px;
            margin-top: 20px;
        }
        input[type="number"],
        input[type="date"],
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin: 10px 0 20px 0;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="text"]:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
            outline: none;
        }
        button {
            background-color: #ffc107;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0a800;
        }
        h3 {
            margin-top: 40px;
            color: #ffc107;
            font-weight: 600;
        }
        p {
            max-width: 450px;
            background-color: #111;
            padding: 15px 20px;
            border-left: 4px solid #ffc107;
            border-radius: 5px;
            margin-top: 10px;
        }
        a.back-home {
            display: inline-block;
            margin-top: 40px;
            color: #ffc107;
            text-decoration: none;
            font-weight: 600;
        }
        a.back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Add New Payment</h2>
    <form method="POST">
        <input type="hidden" name="add_payment" />
        <label for="member_id">Member ID:</label>
        <input type="number" id="member_id" name="member_id" required />
        
        <label for="payment_date">Payment Date:</label>
        <input type="date" id="payment_date" name="payment_date" required />
        
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" required />
        
        <label for="mode">Mode:</label>
        <input type="text" id="mode" name="mode" required />
        
        <label for="reference_no">Reference No:</label>
        <input type="text" id="reference_no" name="reference_no" required />
        
        <label for="fund_id">Fund ID:</label>
        <input type="number" id="fund_id" name="fund_id" required />
        
        <button type="submit">Add Payment</button>
    </form>

    <h2>Search Payment</h2>
    <form method="POST">
        <input type="hidden" name="search_payment" />
        <label for="search_id">Payment ID:</label>
        <input type="number" id="search_id" name="search_id" required />
        <button type="submit">Search</button>
    </form>

    {% if payment %}
        <h3>Payment Found:</h3>
        <p><strong>Member ID:</strong> {{ payment.member_id }}</p>
        <p><strong>Date:</strong> {{ payment.payment_date }}</p>
        <p><strong>Amount:</strong> {{ payment.amount }}</p>
        <p><strong>Mode:</strong> {{ payment.mode }}</p>
        <p><strong>Reference:</strong> {{ payment.reference_no }}</p>
        <p><strong>Fund ID:</strong> {{ payment.fund_id }}</p>
    {% endif %}

    <a href="/" class="back-home">üè† Back to Home</a>

</body>
</html>
