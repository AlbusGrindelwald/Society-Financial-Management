<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1a1a1a, #000);
            color: #f8f9fa;
            padding: 50px 20px;
            min-height: 100vh;
        }

        h2 {
            margin-top: 40px;
            color: #ffc107;
        }

        .form-control {
            background-color: #222;
            border: 1px solid #444;
            color: #fff;
        }

        .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }

        .btn-custom {
            background-color: #ffc107;
            color: #000;
            font-weight: 600;
            border: none;
        }

        .btn-custom:hover {
            background-color: #e0a800;
        }

        .member-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #111;
            border-left: 4px solid #ffc107;
        }

        .back-home {
            display: inline-block;
            margin-top: 40px;
            color: #ffc107;
            text-decoration: none;
        }

        .back-home:hover {
            text-decoration: underline;
        }

        .form-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Add New Member</h2>
        <form method="POST" class="form-section">
            <input type="hidden" name="add_member">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Flat No</label>
                <input type="text" name="flat_no" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Join Date</label>
                <input type="date" name="join_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom"><i class="bi bi-person-plus-fill"></i> Add Member</button>
        </form>

        <h2>Search Member</h2>
        <form method="POST">
            <input type="hidden" name="search_member">
            <div class="mb-3">
                <label class="form-label">Member ID</label>
                <input type="number" name="search_id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom"><i class="bi bi-search"></i> Search</button>
        </form>

        {% if member %}
        <div class="member-info">
            <h4><i class="bi bi-person-badge-fill"></i> Member Found</h4>
            <p><strong>Name:</strong> {{ member.name }}</p>
            <p><strong>Flat:</strong> {{ member.flat_no }}</p>
            <p><strong>Phone:</strong> {{ member.phone }}</p>
            <p><strong>Email:</strong> {{ member.email }}</p>
            <p><strong>Joined:</strong> {{ member.join_date }}</p>
        </div>
        {% endif %}

        <a href="/" class="back-home"><i class="bi bi-house-fill"></i> Back to Home</a>
    </div>

</body>
</html>
