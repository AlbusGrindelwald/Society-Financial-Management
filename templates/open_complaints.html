<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Complaints</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0d0d0d, #1c1c1c);
            color: #f8f9fa;
            padding: 40px 20px;
            min-height: 100vh;
        }

        h2 {
            color: #ffc107;
            font-weight: 600;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
            max-width: 400px;
        }

        label {
            display: block;
            color: #ffc107;
            font-weight: 500;
            margin-bottom: 6px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="number"]:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
            outline: none;
        }

        button {
            background-color: #ffc107;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 10px 25px;
            font-size: 1.05rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e0a800;
        }

        .result-box {
            margin-top: 30px;
            max-width: 400px;
            background-color: #111;
            padding: 15px 20px;
            border-left: 4px solid #ffc107;
            color: #f8f9fa;
            border-radius: 5px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <h2><i class="bi bi-exclamation-circle"></i> Open Complaints</h2>

    <form method="get">
        <label for="member_id">Enter Member ID:</label>
        <input type="number" id="member_id" name="member_id" required>
        <button type="submit">Check</button>
    </form>

    {% if count is not none %}
    <div class="result-box">
        Member ID {{ member_id }} has {{ count }} open complaint{{ '' if count == 1 else 's' }}.
    </div>
    {% endif %}

</body>
</html>
