<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active Members</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #fff;
        }

        header {
            background: #ffc107;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 20px;
            color: #111;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        header a {
            text-decoration: none;
            color: #111;
            font-size: 16px;
            font-weight: 600;
        }

        h2 {
            text-align: center;
            margin: 40px 0 20px;
            color: #ffc107;
            font-weight: 600;
            font-size: 28px;
        }

        table {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border-collapse: collapse;
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        thead {
            background: linear-gradient(90deg, #ffc107, #ff9800);
            color: #111;
            font-weight: 600;
        }

        thead th {
            padding: 14px;
            text-align: left;
            font-size: 15px;
        }

        tbody td {
            padding: 12px 15px;
            border-bottom: 1px solid #222;
            font-size: 14px;
        }

        tbody tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        tbody tr:hover {
            background-color: rgba(255, 193, 7, 0.1);
        }

        .container {
            padding-bottom: 40px;
        }
    </style>
</head>
<body>

<header>
    <div>âš¡ Society Finance</div>
    <div><a href="/logout">Logout</a></div>
</header>

<div class="container">
    <h2>Active Members (Last 12 Months)</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Flat No</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Join Date</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.flat_no }}</td>
                <td>{{ member.phone }}</td>
                <td>{{ member.email }}</td>
                <td>{{ member.join_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
