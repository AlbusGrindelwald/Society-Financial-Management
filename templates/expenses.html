<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Expense Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0d0d0d, #1c1c1c);
            color: #f8f9fa;
            padding: 40px 20px;
            min-height: 100vh;
        }

        h2 {
            color: #ffc107;
            margin-top: 40px;
            font-weight: 600;
        }

        h3 {
            color: #ffc107;
            margin-top: 30px;
            font-weight: 600;
        }

        form {
            margin-bottom: 40px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #ffc107;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px 12px;
            margin-bottom: 20px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            resize: vertical;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
            outline: none;
        }

        button {
            background-color: #ffc107;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e0a800;
        }

        p {
            max-width: 400px;
            background-color: #111;
            padding: 15px 20px;
            border-left: 4px solid #ffc107;
            margin-top: 20px;
            border-radius: 5px;
        }

        a.back-home {
            display: inline-block;
            margin-top: 40px;
            color: #ffc107;
            text-decoration: none;
            font-weight: 600;
        }

        a.back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Expense</h2>
        <form method="POST">
            <input type="hidden" name="add_expense" />
            
            <label for="fund_id">Fund ID</label>
            <input id="fund_id" type="number" name="fund_id" required />
            
            <label for="category">Category</label>
            <input id="category" type="text" name="category" required />
            
            <label for="amount">Amount</label>
            <input id="amount" type="number" step="0.01" name="amount" required />
            
            <label for="paid_to">Paid To</label>
            <input id="paid_to" type="text" name="paid_to" required />
            
            <label for="expense_date">Expense Date</label>
            <input id="expense_date" type="date" name="expense_date" required />
            
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" required></textarea>
            <div>
            <button type="submit">Add Expense</button></div>
        </form>

        <h2>Search Expense</h2>
        <form method="POST">
            <input type="hidden" name="search_expense" />
            
            <label for="search_id">Expense ID</label>
            <input id="search_id" type="number" name="search_id" required />
            
            <button type="submit">Search</button>
        </form>

        {% if expense %}
        <h3>Expense Found:</h3>
        <p><strong>Fund ID:</strong> {{ expense.fund_id }}</p>
        <p><strong>Category:</strong> {{ expense.category }}</p>
        <p><strong>Amount:</strong> {{ expense.amount }}</p>
        <p><strong>Paid To:</strong> {{ expense.paid_to }}</p>
        <p><strong>Date:</strong> {{ expense.expense_date }}</p>
        <p><strong>Description:</strong> {{ expense.description }}</p>
        {% endif %}

        <a href="/" class="back-home">üè† Back to Home</a>
    </div>
</body>
</html>
